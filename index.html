<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Management</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Form -->

        <h1>Student Management CRUD</h1>
        <form action="" id="form">
            <div class="flex-div">
                <input type="text" placeholder="Name" id="name-input" />
                <input type="text" placeholder="Email" id="email-input" />
                <input type="text" placeholder="Grade" id="grade-input" />
            </div>
            <div class="flex-div">
                <input type="text" placeholder="Age" id="age-input" />
                <input type="text" placeholder="Degree" id="degree-input" />
            </div>
            <div id="submit" onclick="addStudent()">Add Student</div>
        </form>

        <!-- Search Box -->
        <div class="search-box">
            <input
                type="text"
                placeholder="Search by Name, email or degree...   press enter to search"
                id="search-box"
                onkeypress="keyPress(event)"
            />
        </div>

        <!-- Table -->

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Degree</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
